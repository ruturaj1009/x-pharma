<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bills | Health Amaze</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    background:#eaf6ff;
    font-family:"Segoe UI",sans-serif;
}

/* CARD */
.card-box{
    background:#fff;
    border-radius:14px;
    padding:30px;
    margin-top:30px;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
    animation:fadeUp .6s ease;
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

/* TABLE */
.table th{
    white-space:nowrap;
}
.table tbody tr:hover{
    background:#f4f9ff;
}

/* SHOW MORE */
.show-more{
    text-align:center;
    font-weight:600;
    letter-spacing:2px;
    padding:15px;
    cursor:pointer;
    color:#1565c0;
}
</style>
</head>

<body>

<!-- CONTENT -->
<div class="container">
<div class="card-box">

    <!-- HEADER -->
    <div class="row align-items-center mb-4">
        <div class="col-md-4">
            <h2 class="fw-bold mb-0">Bills</h2>
        </div>

        <div class="col-md-8">
            <div class="d-flex justify-content-end gap-3 flex-wrap">

                <input type="text" class="form-control shadow-sm w-auto" placeholder="Search">

                <a href="bill_create1.html" class="btn btn-primary px-4 shadow-sm">
                    CREATE
                </a>

                <input type="date" class="form-control shadow-sm w-auto">
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="table-responsive">
        <table class="table align-middle">
            <thead class="table-light">
                <tr>
                    <th>Bill Date</th>
                    <th>Bill ID</th>
                    <th>Patient Name</th>
                    <th>Phone</th>
                    <th>Doctor</th>
                    <th>Bill Total (₹)</th>
                    <th>Discount (₹)</th>
                    <th>Due (₹)</th>
                    <th>Report Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>31/12/2025</td>
                    <td>1</td>
                    <td>Ms. Janmejaya Panda</td>
                    <td>7077227961</td>
                    <td>Dr. Bidyadhar Panda</td>
                    <td>750</td>
                    <td>50</td>
                    <td>0</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="show-more">SHOW MORE</div>

</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
