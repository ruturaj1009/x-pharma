<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Lab Bill</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg,#e3f2fd,#f8fbff);
    font-family: "Segoe UI", sans-serif;
}

/* CARD */
.main-card{
    background:#fff;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,.12);
    margin:40px auto;
}

/* STEPPER */
.stepper{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    padding:20px 24px;
    border-bottom:1px solid #e0e0e0;
    gap:15px;
}
.step{
    display:flex;
    align-items:center;
    gap:10px;
    color:#9e9e9e;
    font-weight:500;
}
.step.active{
    color:#0d47a1;
}
.step-circle{
    width:30px;
    height:30px;
    border-radius:50%;
    background:#cfd8dc;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
}
.step.active .step-circle{
    background:linear-gradient(135deg,#1565c0,#42a5f5);
    box-shadow:0 0 10px rgba(21,101,192,.5);
}

/* INPUTS */
.form-label{
    font-size:14px;
    color:#555;
}
.form-control,
.form-select{
    border:none;
    border-bottom:2px solid #cfd8dc;
    border-radius:0;
    padding-left:0;
}
.form-control:focus,
.form-select:focus{
    box-shadow:none;
    border-bottom-color:#1565c0;
}

/* BUTTONS */
.btn-primary{
    background:linear-gradient(135deg,#1565c0,#42a5f5);
    border:none;
    padding:9px 28px;
    border-radius:25px;
}
.btn-primary:hover{
    box-shadow:0 6px 18px rgba(21,101,192,.4);
}
.btn-outline-secondary{
    padding:9px 28px;
    border-radius:25px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .stepper{
        flex-direction:column;
        align-items:flex-start;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- CARD -->
    <div class="main-card">

        <!-- STEPPER -->
        <div class="stepper">
            <div class="step active">
                <div class="step-circle"><i class="bi bi-check"></i></div>
                Patient
            </div>
            <div class="step">
                <div class="step-circle">2</div>
                Doctor <small>(Optional)</small>
            </div>
            <div class="step">
                <div class="step-circle">3</div>
                Test
            </div>
            <div class="step">
                <div class="step-circle">4</div>
                Summary
            </div>
        </div>

        <!-- FORM -->
        <div class="p-4">
            <h3 class="mb-4 fw-semibold">Patient</h3>

            <form>

                <!-- ROW 1 -->
                <div class="row g-4">
                    <div class="col-md-3">
                        <label class="form-label">Title</label>
                        <select class="form-select">
                            <option>Mr.</option>
                            <option>Ms.</option>
                            <option>Mrs.</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Last Name *</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <!-- ROW 2 -->
                <div class="row g-4 mt-1">
                    <div class="col-md-3">
                        <label class="form-label">Age (in years)</label>
                        <input type="number" class="form-control" value="0">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <!-- ROW 3 -->
                <div class="row g-4 mt-1">
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control">
                    </div>
                </div>

                <!-- ACTIONS -->
                <div class="text-end mt-4">
                    <button type="button" class="btn btn-outline-secondary me-2">CANCEL</button>
                    <a href="bill_create3_doctor.html" class="btn btn-primary">
                        NEXT
                    </a>
                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
