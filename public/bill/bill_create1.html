<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Lab Bill</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
    --p1:#1f6dcc;
    --p2:#4fa3ff;
    --bg:#eef6ff;
}

body{
    background:var(--bg);
    font-family:Segoe UI,sans-serif;
}

/* CARD */
.main-card{
    background:rgba(255,255,255,.95);
    margin-top:30px;
    border-radius:14px;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
    animation:fade .6s ease;
}
@keyframes fade{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:none}
}

/* STEPPER */
.stepper{
    display:flex;
    align-items:center;
    padding:20px 28px;
    border-bottom:1px solid #e0e0e0;
}
.step{
    display:flex;
    align-items:center;
    gap:10px;
    color:#888;
    font-weight:500;
}
.step.active{color:#000}
.circle{
    width:26px;height:26px;border-radius:50%;
    background:#cfd8dc;color:#fff;
    display:flex;align-items:center;justify-content:center;
}
.step.active .circle{
    background:linear-gradient(135deg,var(--p1),var(--p2));
    box-shadow:0 0 10px rgba(79,163,255,.6);
}
.step-line{flex:1;height:1px;background:#ddd;margin:0 14px}

/* CONTENT */
.card-body{padding:40px}
.patient-title{font-size:28px;font-weight:600;margin-bottom:35px}

/* SEARCH */
.search-wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:24px;
    flex-wrap:wrap;
}
.search-box{
    background:#fff;
    padding:14px 18px;
    border-radius:10px;
    box-shadow:0 6px 18px rgba(0,0,0,.15);
    min-width:260px;
}
.search-box label{font-size:14px;color:#777}
.search-box input{
    border:none;
    outline:none;
    width:100%;
    font-size:18px;
}
.search-icon{font-size:22px;color:#777}

/* BUTTON */
.create-btn{
    background:linear-gradient(135deg,var(--p1),var(--p2));
    color:#fff;
    padding:14px 34px;
    border-radius:30px;
    font-weight:600;
    text-decoration:none;
    transition:.3s;
}
.create-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(31,109,204,.5);
    color:#fff;
}

/* RESPONSIVE */
@media(max-width:768px){
    .stepper{
        flex-direction:column;
        align-items:flex-start;
        gap:12px;
    }
    .step-line{display:none}
    .card-body{padding:25px}
}
</style>
</head>

<body>

<div class="container">
<div class="main-card">

    <!-- STEPPER -->
    <div class="stepper">
        <div class="step active">
            <div class="circle"><i class="fa fa-check"></i></div>
            Patient
        </div>

        <div class="step-line"></div>

        <div class="step">
            <div class="circle">2</div>
            <div>Doctor <small class="d-block">Optional</small></div>
        </div>

        <div class="step-line"></div>

        <div class="step">
            <div class="circle">3</div>
            Test
        </div>

        <div class="step-line"></div>

        <div class="step">
            <div class="circle">4</div>
            Summary
        </div>
    </div>

    <!-- CONTENT -->
    <div class="card-body text-center">
        <div class="patient-title">Patient</div>

        <div class="search-wrap">
            <div class="search-box text-start">
                <label>Search Patient Phone</label>
                <input type="tel" id="phone" value="+91 ">
            </div>

            <div class="search-icon">
                <i class="fa fa-magnifying-glass"></i>
            </div>

            <div class="fw-semibold">OR</div>

            <a href="bill_create2.html" class="create-btn">
                CREATE NEW PATIENT
            </a>
        </div>
    </div>

</div>
</div>

<!-- PHONE PREFIX SCRIPT -->
<script>
const phoneInput=document.getElementById("phone");
phoneInput.addEventListener("input",()=>{
    if(!phoneInput.value.startsWith("+91 ")) phoneInput.value="+91 ";
    phoneInput.value="+91 "+phoneInput.value
        .replace("+91 ","")
        .replace(/\D/g,"")
        .slice(0,10);
});
phoneInput.addEventListener("focus",()=>{
    if(phoneInput.value.trim()==="") phoneInput.value="+91 ";
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
