<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctors</title>

<style>
/* RESET */
*{box-sizing:border-box}

/* BODY */
body{
    margin:0;
    padding:20px;
    background:linear-gradient(135deg,#e3f2fd,#f1f8ff);
    font-family:"Segoe UI",sans-serif;
}

/* MAIN BOX */
.box{
    max-width:1200px;
    margin:auto;
    background:#ffffff;
    border-radius:14px;
    box-shadow:0 8px 25px rgba(0,0,0,.08);
    overflow:hidden;
}

/* HEADER */
.header{
    padding:22px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:15px;
    border-bottom:1px solid #e0e7ef;
}
.header h2{
    margin:0;
    color:#0d47a1;
    font-weight:600;
}

/* ACTIONS */
.actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
}
.actions input{
    padding:11px 14px;
    border:1px solid #cfd8dc;
    border-radius:8px;
    min-width:240px;
    outline:none;
}
.actions input:focus{
    border-color:#1976d2;
}

/* BUTTONS */
.btn{
    padding:11px 20px;
    border-radius:8px;
    border:none;
    background:#1976d2;
    color:#fff;
    text-decoration:none;
    font-weight:500;
    cursor:pointer;
    transition:.3s;
    display:inline-flex;
    align-items:center;
    justify-content:center;
}
.btn.outline{
    background:#ffffff;
    color:#1976d2;
    border:1px solid #1976d2;
}
.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 15px rgba(25,118,210,.25);
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
}
th,td{
    padding:16px;
    border-bottom:1px solid #edf1f5;
    text-align:left;
}
th{
    background:#f4f8fc;
    color:#37474f;
    font-weight:600;
}
tbody tr:hover{
    background:#f1f7ff;
}

/* FOOTER */
.footer{
    text-align:center;
    padding:16px;
    font-weight:600;
    color:#1976d2;
    background:#f5f9ff;
    cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
    table,thead,tbody,tr,td{display:block}
    thead{display:none}
    tbody tr{
        background:#ffffff;
        margin:15px;
        border-radius:10px;
        box-shadow:0 4px 12px rgba(0,0,0,.08);
    }
    td{
        display:flex;
        justify-content:space-between;
        padding:12px 16px;
        border:none;
        border-bottom:1px solid #f0f0f0;
    }
    td:last-child{border-bottom:none}
    td::before{
        content:attr(data-label);
        font-weight:600;
        color:#555;
    }
    .header{flex-direction:column;align-items:flex-start}
    .actions input{min-width:100%}
}
</style>
</head>

<body>

<div class="box">

    <div class="header">
        <h2>Doctors</h2>
        <div class="actions">
            <input type="text" placeholder="Search doctor">
            <a href="#" class="btn">SEARCH</a>
            <a href="doctor1_create.html" class="btn outline">CREATE</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td data-label="Full Name">gatri</td>
                <td data-label="Gender">—</td>
                <td data-label="Phone">—</td>
                <td data-label="Email">—</td>
            </tr>

            <tr>
                <td data-label="Full Name">Gayatri Diagnostic</td>
                <td data-label="Gender">—</td>
                <td data-label="Phone">—</td>
                <td data-label="Email">—</td>
            </tr>

            <tr>
                <td data-label="Full Name">Dr. Bidyadhar Panda</td>
                <td data-label="Gender">Male</td>
                <td data-label="Phone">—</td>
                <td data-label="Email">—</td>
            </tr>
        </tbody>
    </table>

    <div class="footer">SHOW MORE</div>

</div>

</body>
</html>
