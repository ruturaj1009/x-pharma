<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Doctor</title>

<style>
body{
    margin:0;
    padding:20px;
    background:#eaf6ff;
    font-family:Segoe UI, sans-serif
}
.form-box{
    max-width:900px;
    margin:auto;
    background:#fff;
    border-radius:10px;
    padding:25px;
    box-shadow:0 5px 15px rgba(0,0,0,.1)
}
h3{
    margin:0 0 15px;
    color:#111
}
.row{
    display:flex;
    gap:15px;
    margin-bottom:15px
}
.row input,
.row select,
textarea{
    flex:1;
    padding:12px;
    border:1px solid #bbb;
    border-radius:6px;
    font-size:15px
}
textarea{
    resize:none;
    height:90px
}
label{
    font-size:14px;
    color:#444
}
.checkbox{
    display:flex;
    align-items:center;
    gap:10px;
    margin:10px 0 20px
}
.section{
    margin-bottom:25px
}

/* BUTTON LINKS */
.buttons{
    display:flex;
    justify-content:center;
    gap:15px
}
.btn{
    padding:10px 25px;
    border-radius:6px;
    font-weight:600;
    letter-spacing:1px;
    text-decoration:none;
    display:inline-block;
    transition:.3s;
}
.btn-cancel{
    background:#fff;
    color:#000;
    border:1px solid #ccc;
}
.btn-create{
    background:#0d6efd;
    color:#fff;
    border:1px solid #0d6efd;
}
.btn:hover{
    box-shadow:0 4px 10px rgba(0,0,0,.15);
    transform:translateY(-2px);
}

/* MOBILE */
@media(max-width:768px){
    .row{flex-direction:column}
}
</style>
</head>

<body>

<div class="form-box">

    <!-- BASIC DETAILS -->
    <div class="section">
        <h3>Basic Details</h3>

        <div class="row">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>

        <div class="row">
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <label>This is a Organisation like Clinic, Hospital, etc.</label>
        </div>
    </div>

    <!-- CONTACT DETAILS -->
    <div class="section">
        <h3>Contact Details</h3>

        <div class="row">
            <input type="email" placeholder="E-mail">
            <input type="text" placeholder="Phone">
        </div>

        <div class="row">
            <textarea placeholder="Address"></textarea>
        </div>

        <div class="row">
            <input type="text" placeholder="Doctor ID">
        </div>
    </div>

    <!-- BUTTON LINKS -->
    <div class="buttons">
        <a href="doctors.html" class="btn btn-cancel">CANCEL</a>
        <a href="doctors.html" class="btn btn-create">CREATE</a>
    </div>

</div>

</body>
</html>
