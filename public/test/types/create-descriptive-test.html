<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Descriptive Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;background:#eaf6ff}

.container{
    max-width:1400px;
    margin:20px auto;
    background:#fff;
    border-radius:6px;
    box-shadow:0 4px 10px rgba(0,0,0,.15);
    padding:25px 30px 100px;
}

.breadcrumb{font-size:16px;margin-bottom:22px}
h1{font-size:30px;font-weight:500;margin-bottom:28px}

.form-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:22px;
}

.field{position:relative}
.field label{
    position:absolute;top:-9px;left:12px;
    background:#fff;padding:0 6px;
    font-size:14px;color:#666
}

.field input,.field select{
    width:100%;padding:14px;font-size:18px;
    border:1.6px solid #bdbdbd;border-radius:6px
}

.required input{border-color:#e53935}
.required label{color:#e53935}
.error{font-size:14px;color:#e53935;margin-top:6px}

.currency{
    position:absolute;left:14px;top:50%;
    transform:translateY(-50%)
}
.price{padding-left:34px!important}

/* EDITOR */
.editor-section{margin-top:35px}
.editor-section h3{font-size:22px;font-weight:500;margin-bottom:10px}

.toolbar{
    display:flex;align-items:center;gap:12px;
    padding:10px;border:1.5px solid #cfcfcf;
    border-bottom:none;border-radius:6px 6px 0 0;
    background:#fafafa
}

.toolbar button{
    border:none;background:none;font-size:16px;
    cursor:pointer;padding:6px 8px
}
.toolbar button:hover{background:#e3f2fd;border-radius:4px}

.toolbar select{padding:6px 10px}

.editor{
    min-height:160px;
    border:1.5px solid #1a73e8;
    border-top:none;
    padding:14px;
    font-size:16px;
    outline:none;
    border-radius:0 0 6px 6px;
}

/* FOOTER */
.footer{
    position:fixed;bottom:0;left:0;right:0;
    background:#fff;
    box-shadow:0 -2px 8px rgba(0,0,0,.2)
}
.footer-inner{
    max-width:1400px;margin:auto;
    padding:14px 0;
    display:flex;justify-content:center;gap:40px
}
.cancel{background:none;border:none;font-size:16px;cursor:pointer}
.add{
    background:#1565c0;color:#fff;border:none;
    padding:12px 30px;font-size:16px;
    border-radius:6px;cursor:pointer
}
.add:hover{background:#0d47a1}
</style>
</head>

<body>

<div class="container">
    <div class="breadcrumb">All &nbsp; &gt; &nbsp; Biochemistry</div>
    <h1>Create a Test</h1>

    <div class="form-grid">
        <div class="field">
            <label>Test Type</label>
            <select>
                <option>Normal Test</option>
                <option>Test Group</option>
                <option selected>Descriptive Test</option>
            </select>
        </div>

        <div class="field required">
            <label>Test Name</label>
            <input placeholder="Test Name">
            <div class="error">Test Name is required</div>
        </div>

        <div class="field">
            <label>Short Code</label>
            <input placeholder="Short Code">
        </div>

        <div class="field">
            <label>Tag</label>
            <select><option>Blood Test</option></select>
        </div>

        <div class="field">
            <label>Price</label>
            <span class="currency">₹</span>
            <input class="price" value="0">
        </div>

        <div class="field">
            <label>Revenue Share</label>
            <input placeholder="Revenue Share">
        </div>
    </div>

    <!-- WORKING EDITOR -->
    <div class="editor-section">
        <h3>Default Lab Result:</h3>

        <div class="toolbar">
            <select onchange="format('formatBlock',this.value)">
                <option value="p">Paragraph</option>
                <option value="h1">Heading 1</option>
                <option value="h2">Heading 2</option>
            </select>

            <button onclick="format('bold')"><b>B</b></button>
            <button onclick="format('italic')"><i>I</i></button>
            <button onclick="format('insertUnorderedList')">•</button>
            <button onclick="format('insertOrderedList')">1.</button>
            <button onclick="format('formatBlock','blockquote')">❝</button>
            <button onclick="format('justifyLeft')">⇤</button>
            <button onclick="format('justifyCenter')">≡</button>
            <button onclick="format('justifyRight')">⇥</button>
            <button onclick="insertTable()">▦</button>
        </div>

        <div id="editor" class="editor" contenteditable="true"></div>
    </div>
</div>

<div class="footer">
    <div class="footer-inner">
        <button class="cancel">CANCEL</button>
        <button class="add">ADD TEST</button>
    </div>
</div>

<script>
function format(cmd,value=null){
    document.execCommand(cmd,false,value);
    document.getElementById("editor").focus();
}

function insertTable(){
    let table = `
    <table border="1" style="border-collapse:collapse;width:100%">
        <tr><th>Parameter</th><th>Result</th></tr>
        <tr><td></td><td></td></tr>
    </table><br>`;
    document.execCommand("insertHTML",false,table);
}
</script>

</body>
</html>
