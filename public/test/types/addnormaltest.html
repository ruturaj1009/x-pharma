<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create a Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Segoe UI, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #eaf6ff;
        }

        /* TOP BAR */
        .top-bar {
            height: 60px;
            background: #1b66c9;
        }

        /* MAIN CONTAINER */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .1);
        }

        /* BREADCRUMB */
        .breadcrumb {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        /* TITLE */
        h2 {
            margin: 10px 0 25px;
            font-weight: 500;
        }

        /* FORM GRID */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field.full {
            grid-column: 1 / -1;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        input,
        select {
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #1b66c9;
        }

        /* REQUIRED FIELD */
        .required {
            border-color: #e53935;
        }

        .error {
            font-size: 12px;
            color: #e53935;
            margin-top: 4px;
        }

        /* ===== RICH TEXT EDITOR ===== */
        .rte {
            border: 1px solid #cfcfcf;
            border-radius: 4px;
            overflow: hidden;
        }

        .rte-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 8px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
        }

        .rte-toolbar select,
        .rte-toolbar button {
            padding: 6px 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            border-radius: 3px;
        }

        .rte-toolbar button:hover {
            background: #e9eefc;
        }

        .rte-editor {
            min-height: 140px;
            padding: 10px;
            font-size: 15px;
            outline: none;
        }

        /* ===== REFERENCE RANGE ===== */
        .range-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
        }

        .circle-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #000;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .range-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            margin-top: 15px;
        }

        .remove-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #000;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        /* FOOTER */
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .cancel {
            background: none;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }

        .add {
            background: #1b66c9;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .add:hover {
            background: #1557a0;
        }
    </style>
</head>

<body>

    <div class="top-bar"></div>

    <div class="container">

        <div class="breadcrumb">All &nbsp; &gt; &nbsp; Biochemistry</div>

        <h2>Create a Test</h2>

        <div class="form-grid">

            <div class="field">
                <label>Test Type</label>
                <select>
                    <option>Normal Test</option>
                </select>
            </div>

            <div class="field">
                <label>Test Name</label>
                <input class="required" placeholder="Test Name">
                <div class="error">Test Name is required</div>
            </div>

            <div class="field">
                <label>Short Code</label>
                <input placeholder="Short Code">
            </div>

            <div class="field">
                <label>Tag</label>
                <select>
                    <option>Blood Test</option>
                    <option>Urine Test</option>
                    <option>USG</option>
                    <option>X-Ray</option>
                    <option>MRI</option>
                    <option>ECG</option>
                    <option>CT Scan</option>
                </select>
            </div>

            <div class="field">
                <label>Price</label>
                <input value="₹ 0">
            </div>

            <div class="field">
                <label>Revenue Share</label>
                <input placeholder="Revenue Share">
            </div>

            <div class="field">
                <label>Unit</label>
                <input placeholder="Unit">
            </div>

            <div class="field full">
                <label>Method</label>
                <input placeholder="Method">
            </div>

            <div class="field full">
                <label>Formula (use Short Code to refer other test in formula)</label>
                <input placeholder="Formula">
            </div>

            <!-- INTERPRETATION -->
            <div class="field full">
                <label>Interpretation (printed below test name in lab report):</label>

                <div class="rte">
                    <div class="rte-toolbar">
                        <select onchange="formatBlock(this.value)">
                            <option value="p">Paragraph</option>
                            <option value="h3">Heading</option>
                        </select>

                        <button onclick="cmd('bold')"><b>B</b></button>
                        <button onclick="cmd('italic')"><i>I</i></button>

                        <button onclick="cmd('insertUnorderedList')">• List</button>
                        <button onclick="cmd('insertOrderedList')">1. List</button>

                        <button onclick="cmd('formatBlock','blockquote')">❝</button>

                        <button onclick="cmd('justifyLeft')">⇤</button>
                        <button onclick="cmd('justifyCenter')">≡</button>
                        <button onclick="cmd('justifyRight')">⇥</button>

                        <button onclick="insertTable()">▦</button>

                        <button onclick="cmd('undo')">↶</button>
                        <button onclick="cmd('redo')">↷</button>
                    </div>

                    <div class="rte-editor" contenteditable="true" id="interpretationEditor"></div>
                </div>
            </div>

        </div>

        <!-- REFERENCE RANGE -->
        <div class="range-header">
            <strong>Reference Range</strong>
            <button class="circle-btn" onclick="addRange()">+</button>
        </div>

        <div id="ranges">
            <div class="range-row">
                <input placeholder="Name (Eg. Male, Female)">
                <input placeholder="Min">
                <input placeholder="Max">
                <button class="remove-btn" onclick="this.parentElement.remove()">−</button>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <button class="cancel">CANCEL</button>
            <button class="add">ADD TEST</button>
        </div>

    </div>

    <script>
        function cmd(command, value = null) {
            document.execCommand(command, false, value);
        }

        function formatBlock(tag) {
            document.execCommand("formatBlock", false, tag);
        }

        function insertTable() {
            const rows = prompt("Rows?", "2");
            const cols = prompt("Columns?", "2");

            if (!rows || !cols) return;

            let table = "<table border='1' style='border-collapse:collapse;width:100%'>";
            for (let i = 0; i < rows; i++) {
                table += "<tr>";
                for (let j = 0; j < cols; j++) {
                    table += "<td style='padding:6px'>&nbsp;</td>";
                }
                table += "</tr>";
            }
            table += "</table><br>";

            document.execCommand("insertHTML", false, table);
        }

        function addRange() {
            const row = document.createElement("div");
            row.className = "range-row";
            row.innerHTML = `
        <input placeholder="Name (Eg. Male, Female)">
        <input placeholder="Min">
        <input placeholder="Max">
        <button class="remove-btn" onclick="this.parentElement.remove()">−</button>
    `;
            document.getElementById("ranges").appendChild(row);
        }
    </script>

</body>

</html>
