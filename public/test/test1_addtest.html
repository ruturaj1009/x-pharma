<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biochemistry Tests</title>

    <style>
        :root {
            --primary: #e91e63;
            --secondary: #4caf50;
            --blue: #3f51b5;
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #eef4ff, #fdfefe);
            padding: 20px;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            animation: fadeSlide 0.8s ease;
        }

        /* BREADCRUMB */
        .breadcrumb {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .breadcrumb span {
            color: var(--blue);
            font-weight: 600;
        }

        /* TITLE */
        .title {
            font-size: 36px;
            font-weight: 600;
            color: #111;
            margin-bottom: 10px;
        }

        /* TAG */
        .tag {
            display: inline-block;
            background: linear-gradient(135deg, #e8ebf8, #f3f4ff);
            color: #3949ab;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* SECTION TITLE */
        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* TEST LIST */
        .test-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* TEST CARD */
        .test-card {
            text-decoration: none;
            color: inherit;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 14px;
            background: linear-gradient(135deg, #ffffff, #f9fbff);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #eef2ff;
            transition: all 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .test-item::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, rgba(63, 81, 181, 0.08), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .test-item:hover::before {
            transform: translateX(100%);
        }

        .test-item:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 18px 40px rgba(63, 81, 181, 0.25);
            cursor: pointer;
        }

        /* LEFT */
        .test-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .icon {
            width: 46px;
            height: 46px;
            background: linear-gradient(135deg, var(--primary), #ff6090);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .icon::after {
            content: "";
            width: 20px;
            height: 14px;
            background: #fff;
            border-radius: 3px;
        }

        .test-name {
            font-size: 18px;
            font-weight: 600;
        }

        .price {
            font-size: 15px;
            color: #666;
        }

        /* BADGE */
        .badge {
            background: linear-gradient(135deg, var(--primary), #ff4081);
            color: #fff;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        /* FOOTER */
        .footer {
            margin-top: 35px;
            display: flex;
            justify-content: center;
        }

        .add-btn {
            background: linear-gradient(135deg, var(--secondary), #66bb6a);
            color: #fff;
            border: none;
            padding: 14px 34px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* ANIMATIONS */
        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        /* RESPONSIVE */
        @media(max-width:600px) {
            .title {
                font-size: 28px
            }

            .test-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .badge {
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>

        </div>

        <div class="footer">

</body>

</html>
