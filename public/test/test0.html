<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Departments</title>

<style>
*{
    box-sizing:border-box;
    font-family:"Segoe UI", sans-serif;
}

body{
    margin:0;
    padding:20px;
    background:linear-gradient(135deg,#eaf6ff,#f7fbff);
}

/* MAIN CONTAINER */
.container{
    max-width:1100px;
    margin:auto;
    background:#ffffff;
    border-radius:16px;
    padding:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

/* HEADER */
.header{
    font-size:22px;
    font-weight:600;
    color:#1e3a8a;
    margin-bottom:18px;
}

/* SEARCH BAR */
.search-box{
    margin-bottom:25px;
}

.search-box input{
    width:100%;
    padding:15px 18px;
    font-size:16px;
    border-radius:10px;
    border:1px solid #dbeafe;
    outline:none;
    background:#f8fbff;
}

.search-box input:focus{
    border-color:#3f51b5;
}

/* LIST GRID */
.list{
    list-style:none;
    padding:0;
    margin:0;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:15px;
}

/* LINK */
.list a{
    text-decoration:none;
    color:inherit;
}

/* CARD */
.list li{
    background:#ffffff;
    border-radius:14px;
    padding:18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border:1px solid #eef2ff;
    transition:all 0.25s ease;
    box-shadow:0 6px 15px rgba(0,0,0,0.05);
}

.list li:hover{
    transform:translateY(-4px);
    box-shadow:0 12px 25px rgba(63,81,181,0.2);
    border-color:#c7d2fe;
}

/* DEPARTMENT NAME */
.list li span:first-child{
    font-size:16px;
    font-weight:500;
    color:#0f172a;
}

/* BADGE */
.badge{
    padding:6px 14px;
    font-size:13px;
    font-weight:500;
    color:#ffffff;
    background:linear-gradient(135deg,#3f51b5,#5c6cff);
    border-radius:20px;
    white-space:nowrap;
}

/* MOBILE */
@media(max-width:600px){
    .header{
        font-size:20px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">All Departments</div>

    <div class="search-box">
        <input type="text" id="search" placeholder="Search for a test or department..." onkeyup="filterDepartments()">
    </div>

    <ul class="list" id="deptList">

        <a href="test1_addtest.html"><li><span>Biochemistry</span><span class="badge">Department</span></li></a>
        <a href="cardiology.html"><li><span>Cardiology</span><span class="badge">Department</span></li></a>
        <a href="clinical-pathology.html"><li><span>Clinical Pathology</span><span class="badge">Department</span></li></a>
        <a href="haematology.html"><li><span>Haematology</span><span class="badge">Department</span></li></a>
        <a href="hormones.html"><li><span>Hormones</span><span class="badge">Department</span></li></a>
        <a href="microbiology.html"><li><span>Microbiology</span><span class="badge">Department</span></li></a>
        <a href="radiology.html"><li><span>Radiology</span><span class="badge">Department</span></li></a>
        <a href="serology.html"><li><span>Serology</span><span class="badge">Department</span></li></a>
        <a href="smear.html"><li><span>Smear</span><span class="badge">Department</span></li></a>

    </ul>
</div>

<script>
function filterDepartments(){
    let value = document.getElementById("search").value.toLowerCase();
    let items = document.querySelectorAll("#deptList a");

    items.forEach(item=>{
        item.style.display = item.innerText.toLowerCase().includes(value) ? "block" : "none";
    });
}
</script>

</body>
</html>
