<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biochemistry Tests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ====== PAGE ====== */
body{
    margin:0;
    font-family:Segoe UI, Arial, sans-serif;
    background:#eef6ff;
}

.container{
    max-width:1100px;
    margin:40px auto;
    background:#fff;
    padding:30px;
    border-radius:8px;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
}

h1{
    margin-top:0;
}

/* ====== ADD TEST BUTTON ====== */
/* .add-btn{
    background:#4caf50;
    color:#fff;
    border:none;
    padding:12px 26px;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}

.add-btn:hover{
    background:#43a047;
} */

/* ====== POPUP OVERLAY ====== */
.popup{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:999;
}

/* ====== POPUP BOX ====== */
.popup-box{
    width:520px;
    background:#fff;
    border-radius:6px;
    overflow:hidden;
    animation:popup .25s ease;
}

@keyframes popup{
    from{transform:scale(.9);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* ====== HEADER ====== */
.popup-header{
    background:#1b66c9;
    color:#fff;
    padding:15px 20px;
    font-size:20px;
    font-weight:600;
}

/* ====== BODY ====== */
.popup-body{
    padding:20px;
}

.option{
    display:flex;
    gap:12px;
    cursor:pointer;
}

.option input{
    margin-top:6px;
}

.option-title{
    font-size:17px;
    font-weight:600;
}

.option-example{
    margin-top:6px;
    font-size:15px;
    font-style:italic;
    color:#444;
}

hr{
    border:none;
    border-top:1px solid #e3e3e3;
    margin:18px 0;
}

/* ====== FOOTER ====== */
.popup-footer{
    padding:15px 20px;
    display:flex;
    justify-content:flex-end;
}

.select-btn{
    background:#4caf50;
    color:#fff;
    border:none;
    padding:10px 24px;
    font-size:16px;
    border-radius:5px;
    cursor:pointer;
}

.select-btn:hover{
    background:#43a047;
}
</style>
</head>

<body>

<div class="container">
    <h1>Biochemistry</h1>
    <p>Manage all biochemistry tests here.</p>

    <!-- <button class="add-btn" onclick="openPopup()">ADD TEST</button> -->
</div>

<!-- ===== POPUP ===== -->
<div class="popup" id="testPopup">
    <div class="popup-box">

        <div class="popup-header">
            Select Test Type
        </div>

        <div class="popup-body">

            <label class="option">
                <input type="radio" name="testType" value="normal" checked>
                <div>
                    <div class="option-title">
                        1. Normal Test (Single parameter)
                    </div>
                    <div class="option-example">
                        Example: Haemoglobin (HB), White Blood Cells (WBC)
                    </div>
                </div>
            </label>

            <hr>

            <label class="option">
                <input type="radio" name="testType" value="group">
                <div>
                    <div class="option-title">
                        2. Test Group (Multiple parameters)
                    </div>
                    <div class="option-example">
                        Example: Complete Blood Count, Blood Group, Lipid Profile
                    </div>
                </div>
            </label>

            <hr>

            <label class="option">
                <input type="radio" name="testType" value="descriptive">
                <div>
                    <div class="option-title">
                        3. Descriptive Test (Word Document Style)
                    </div>
                    <div class="option-example">
                        Example: Scanning, X-Ray, Culture Tests
                    </div>
                </div>
            </label>

        </div>

        <div class="popup-footer">
            <button class="select-btn" onclick="goNext()">SELECT</button>
        </div>

    </div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
function openPopup(){
    document.getElementById("testPopup").style.display="flex";
}

function goNext(){
    const type=document.querySelector('input[name="testType"]:checked').value;

    if(type==="normal"){
        window.location.href="types/addnormaltest.html";
    }
    else if(type==="group"){
        window.location.href="types/create-test.html";
    }
    else{
        window.location.href="types/create-descriptive-test.html";
    }
}
</script>

</body>
</html>
