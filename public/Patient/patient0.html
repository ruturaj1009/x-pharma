<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patients</title>

<style>
/* RESET */
*{box-sizing:border-box}

/* BODY */
body{
    margin:0;
    padding:20px;
    background:linear-gradient(135deg,#e3f2fd,#f7fbff);
    font-family:"Segoe UI",sans-serif;
}

/* MAIN BOX */
.box{
    max-width:1200px;
    margin:auto;
    background:#ffffff;
    border-radius:14px;
    box-shadow:0 8px 25px rgba(0,0,0,.08);
    overflow:hidden;
}

/* HEADER */
.header{
    padding:22px;
    border-bottom:1px solid #e0e7ef;
}
.header h2{
    margin:0 0 15px;
    color:#0d47a1;
}

/* ACTIONS */
.actions{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    align-items:center;
}

/* INPUTS */
input,select{
    padding:11px 12px;
    border:1px solid #cfd8dc;
    border-radius:8px;
    min-width:180px;
    font-size:14px;
}
input{
    flex:1;
}
input:focus,select:focus{
    outline:none;
    border-color:#1976d2;
}

/* BUTTONS */
button,
a.outline{
    padding:11px 18px;
    border-radius:8px;
    border:1px solid #1976d2;
    background:#1976d2;
    color:#ffffff;
    cursor:pointer;
    transition:.3s;
    text-decoration:none;
    font-weight:600;
}
button.outline{
    background:#ffffff;
    color:#1976d2;
}
button.icon{
    width:44px;
    padding:0;
    font-size:18px;
}
button:hover,
a.outline:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 15px rgba(25,118,210,.25);
}

/* HIDDEN */
.hidden{display:none}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
}
th,td{
    padding:16px;
    border-bottom:1px solid #eef2f7;
    text-align:left;
}
th{
    background:#f5f9ff;
    font-weight:600;
}
tr:hover{
    background:#f7fbff;
}

/* FOOTER */
.footer{
    text-align:center;
    padding:16px;
    font-weight:600;
    color:#1976d2;
    cursor:pointer;
}
.footer:hover{
    text-decoration:underline;
}

/* MOBILE */
@media(max-width:768px){
    table,thead,tbody,tr,td{
        display:block;
    }
    thead{
        display:none;
    }
    td{
        display:flex;
        justify-content:space-between;
        padding:14px;
    }
    td:before{
        content:attr(data-label);
        font-weight:600;
        color:#37474f;
    }
}
</style>
</head>

<body>

<div class="box">

    <div class="header">
        <h2>Patients</h2>

        <div class="actions">
            <input id="searchInput" placeholder="Enter name or phone">
            <select id="searchType" class="hidden">
                <option value="name">Search by Name</option>
                <option value="phone">Search by Phone</option>
            </select>

            <button onclick="toggleSearch()">SEARCH</button>
            <a href="patient1_create.html" class="outline">CREATE</a>
            <button class="icon outline" onclick="alert('Download clicked')">â¬‡</button>
        </div>
    </div>

    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td data-label="Name">Mr. hjhuj ghghc</td>
                <td data-label="Gender">Male</td>
                <td data-label="Age">3 Days</td>
                <td data-label="Phone"></td>
                <td data-label="Email"></td>
            </tr>
            <tr>
                <td data-label="Name">Mr. Janmejaya Panda</td>
                <td>Male</td>
                <td>26 Years</td>
                <td>7077227961</td>
                <td>study.janmejaya7@gmail.com</td>
            </tr>
            <tr>
                <td data-label="Name">Mr. Janme Panda</td>
                <td>Male</td>
                <td>3 Days</td>
                <td>8908877938</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div class="footer" onclick="alert('Load more')">SHOW MORE</div>
</div>

<script>
let active=false;

function toggleSearch(){
    let type=document.getElementById("searchType");
    if(!active){
        type.classList.remove("hidden");
        active=true;
    }else{
        searchPatient();
    }
}

function searchPatient(){
    let val=document.getElementById("searchInput").value.toLowerCase();
    let mode=document.getElementById("searchType").value;

    document.querySelectorAll("#table tbody tr").forEach(r=>{
        let text = mode==="name"
            ? r.cells[0].innerText.toLowerCase()
            : r.cells[3].innerText.toLowerCase();

        r.style.display = text.includes(val) ? "" : "none";
    });
}
</script>

</body>
</html>
