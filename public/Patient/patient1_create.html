<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Patient</title>

<style>
body{margin:0;background:#f2f6fb;font-family:Segoe UI}
.container{
    max-width:900px;
    margin:40px auto;
    background:#fff;
    padding:30px;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(0,0,0,.1)
}
h3{margin:20px 0}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px
}
.field{display:flex;flex-direction:column}
label{font-size:13px;margin-bottom:6px;color:#555}
input,select,textarea{
    padding:10px;
    border:1px solid #aaa;
    border-radius:5px;
    font-size:14px
}
textarea{resize:none;height:80px}
input:focus{outline:none;border-color:#0d6efd}
.error{
    font-size:12px;
    color:red;
    margin-top:4px;
    display:none
}
input.invalid{border-color:red}
.actions{
    display:flex;
    justify-content:center;
    gap:30px;
    margin-top:30px
}
button{
    padding:10px 24px;
    border:none;
    border-radius:6px;
    font-weight:600;
    cursor:pointer
}
.cancel{background:none}
.create{
    background:#0d6efd;
    color:#fff;
    box-shadow:0 4px 10px rgba(13,110,253,.3)
}
.create:hover{background:#0b5ed7}
</style>
</head>

<body>

<div class="container">
<form onsubmit="return validateForm()">

<h3>Basic Details</h3>
<div class="grid">
    <div class="field">
        <label>Title</label>
        <select>
            <option>Mr.</option><option>Mrs.</option><option>Ms.</option>
        </select>
    </div>

    <div class="field">
        <label>First Name *</label>
        <input id="fname" type="text" required>
        <span class="error" id="fnameErr">First name is required</span>
    </div>

    <div class="field">
        <label>Last Name</label>
        <input type="text">
    </div>

    <div class="field">
        <label>Gender</label>
        <select><option>Male</option><option>Female</option></select>
    </div>

    <div class="field">
        <label>Blood Group</label>
        <select>
            <option value="">Select</option>
            <option>A+</option><option>B+</option><option>O+</option>
        </select>
    </div>

    <div class="field">
        <label>Age</label>
        <input type="number" value="0">
    </div>
</div>

<h3>Contact Details</h3>
<div class="grid">
    <div class="field">
        <label>Email</label>
        <input id="email" type="text" placeholder="E-mail">
        <span class="error" id="emailErr">Enter a valid email address</span>
    </div>

    <div class="field">
        <label>Phone</label>
        <input id="phone" type="text" placeholder="Phone">
        <span class="error" id="phoneErr">Enter a valid 10-digit phone number</span>
    </div>

    <div class="field" style="grid-column:1/-1">
        <label>Address</label>
        <textarea></textarea>
    </div>

    <div class="field" style="grid-column:1/-1">
        <label>Patient ID</label>
        <input type="text">
    </div>
</div>

<div class="actions">
    <button type="button" class="cancel" onclick="history.back()">CANCEL</button>
    <button type="submit" class="create">CREATE</button>
</div>

</form>
</div>

<script>
function validateForm(){
    let valid=true;

    const fname=document.getElementById("fname");
    const email=document.getElementById("email");
    const phone=document.getElementById("phone");

    // Reset
    document.querySelectorAll(".error").forEach(e=>e.style.display="none");
    document.querySelectorAll("input").forEach(i=>i.classList.remove("invalid"));

    // First Name
    if(!fname.value.trim()){
        showError(fname,"fnameErr");
        valid=false;
    }

    // Email
    if(email.value){
        const emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailRegex.test(email.value)){
            showError(email,"emailErr");
            valid=false;
        }
    }

    // Phone
    if(phone.value){
        const phoneRegex=/^[0-9]{10}$/;
        if(!phoneRegex.test(phone.value)){
            showError(phone,"phoneErr");
            valid=false;
        }
    }

    if(valid) alert("Patient Created Successfully");
    return valid;
}

function showError(input,id){
    input.classList.add("invalid");
    document.getElementById(id).style.display="block";
}
</script>

</body>
</html>
